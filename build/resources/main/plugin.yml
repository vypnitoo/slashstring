name: SlashString
version: 1.0
main: com.vypnito.slashstring.SlashString
api-version: 1.20.1 .
authors: vypnito
description: A plugin to fill empty inventory slots with string items and manage them.
commands:
  string:
    description: Fills empty inventory slots with string items.
    usage: /string
    permission: slashstring.use
    permission-message: You don't have permission to use this command.
permissions:
  slashstring.use:
    description: Allows players to use the /string command.
    default: op